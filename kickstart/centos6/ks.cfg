# Kickstart file automatically generated by anaconda.
# Automatic Install of CentOS 6
# Maintainer DELASSI Oussama 

# version= 1.0

# Install OS instead of upgrade
install
# Real shell-like textmode
text
skipx
# Use CDROM installation media
cdrom
# System language
lang en_US.UTF-8
# Keyboard layouts
keyboard fr-latin9
# Network information
network --device eth0 --bootproto dhcp --noipv6
# System authorization information
authconfig --enableshadow --passalgo=sha512
rootpw server
# Firewall configuration
firewall --disabled
# SELinux configuration
selinux --enforcing
# System timezone
timezone Africa/Algiers
# Reboot after installation
reboot
# The biosdevname and ifnames options ensure we get "eth0" as our interface
# even in environments like virtualbox that emulate a real NW card
bootloader --timeout=1 --append="no_timer_check console=tty0 console=ttyS0,115200n8 net.ifnames=0 biosdevname=0 elevator=noop"
zerombr
clearpart --all --drives=sda
part / --fstype=ext4 --asprimary --size=1024 --grow --ondisk=sda

%packages --excludedocs --nobase
@Core
# Microcode updates cannot work in a VM
-microcode_ctl
# Firmware packages are not needed in a VM
-aic94xx-firmware
-atmel-firmware
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
# Disable kdump
-kexec-tools
%end