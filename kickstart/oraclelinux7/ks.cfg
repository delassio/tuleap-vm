# Kickstart file automatically generated by anaconda from CentOS 7.
# Automatic Install of Oracle Linux 7
# Maintainer DELASSI Oussama 

# version= 1.0

# Install OS instead of upgrade
install
# Real shell-like textmode
cmdline
# Use CDROM installation media
cdrom
# System language
lang en_US.UTF-8
# Keyboard layouts
keyboard --vckeymap=fr --xlayouts='fr'
# Network information
network --onboot=yes --activate
network --bootproto=dhcp --device=link --noipv6
# Root password
rootpw  --iscrypted $6$EcuLjOh9uI7Pnm5e$7U688WLDBPW01.FGLor4O4f1ULWkU4QqPO9YqDRcOGbSi/H72CVioA//ezl4O08d2Qy4m.VGBZxSy8CtR7vQP/
# Firewall configuration
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
# SELinux configuration
selinux --permissive
# System timezone
timezone Africa/Algiers
# Reboot after installation
reboot
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
# Partition clearing information
clearpart --all --drives=sda --initlabel

part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1

volgroup vg_hrm --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=vg_hrm --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=vg_hrm --grow --size=2048 --maxsize=2048

%packages
@^minimal
@core
yum-utils
%end